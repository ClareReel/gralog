plugins {
    id 'java'
}

group = 'gralog.fordfulkerson'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // GrALoG core dependency
    implementation files('../gralog/gralog-core/build/libs/gralog-core.jar')

    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'GrALoG Ford-Fulkerson Plugin',
            'Implementation-Version': version,
            'Plugin-Class': 'gralog.fordfulkerson.FordFulkersonPlugin'
        )
    }
}
